<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Self Service Order</title>
    </head>

    <body>
        
        <main id="app">
            
            <section class="items">
                <h4>Pick your items</h4>

                <div class="product" id="bigMac">
                    <div class="photo">
                        <img src="img/big-mac.png">
                    </div>
                    <div class="description">
                        <span class="name">Big Mac</span>
                        <span class="price" id="bigMacPrice"></span>
                        <div class="quantity-area">
                            <button onclick="lessBigMac()">-</button>
                            <span class="quantity" id="bigMacNumber"></span>
                            <button onclick="moreBigMac()">+</button>
                        </div>
                    </div>
                </div>
                <div class="product" id="McChicken">
                    <div class="photo">
                        <img src="img/mc-chicken.png">
                    </div>
                    <div class="description">
                        <span class="name">Mc Chicken</span>
                        <span class="price" id="mcChickenPrice"></span>
                        <div class="quantity-area">
                            <button onclick="lessMcChicken()">-</button>
                            <span class="quantity" id="McChickenNumber"></span>
                            <button onclick="moreMcChicken()">+</button>
                        </div>
                    </div>
                </div>
                <div class="product" id="DoubleCheeseBurger">
                    <div class="photo">
                        <img src="img/double-cb.png">
                    </div>
                    <div class="description">
                        <span class="name">Double Cheese Burger</span>
                        <span class="price" id="DoubleCheeseBurgerPrice"></span>
                        <div class="quantity-area">
                            <button onclick="lessDoubleCheeseBurger()">-</button>
                            <span class="quantity" id="DoubleCheeseBurgerNumber"></span>
                            <button onclick="moreDoubleCheeseBurger()">+</button>
                        </div>
                    </div>
                </div>
                <div class="product" id="Fries">
                    <div class="photo">
                        <img src="img/fries.png">
                    </div>
                    <div class="description">
                        <span class="name">Fries</span>
                        <span class="price" id="FriesPrice"></span>
                        <div class="quantity-area">
                            <button onclick="lessFries()">-</button>
                            <span class="quantity" id="FriesNumber"></span>
                            <button onclick="moreFries()">+</button>
                        </div>
                    </div>
                </div>
                <div class="product" id="McNuggets">
                    <div class="photo">
                        <img src="img/nuggets.png">
                    </div>
                    <div class="description">
                        <span class="name">Mc Nuggets</span>
                        <span class="price" id="McNuggetsPrice"></span>
                        <div class="quantity-area">
                            <button onclick="lessMcNuggets()">-</button>
                            <span class="quantity" id="McNuggetsNumber"></span>
                            <button onclick="moreMcNuggets()">+</button>
                        </div>
                    </div>
                </div>
                <div class="product" id="Salad">
                    <div class="photo">
                        <img src="img/salad.png">
                    </div>
                    <div class="description">
                        <span class="name">Salad</span>
                        <span class="price" id="SaladPrice"></span>
                        <div class="quantity-area">
                            <button onclick="lessSalad()">-</button>
                            <span class="quantity" id="SaladNumber"></span>
                            <button onclick="moreSalad()">+</button>
                        </div>
                    </div>
                </div>
                <div class="product" id="Coke">
                    <div class="photo">
                        <img src="img/cola.png">
                    </div>
                    <div class="description">
                        <span class="name">Coke</span>
                        <span class="price" id="CokePrice"></span>
                        <div class="quantity-area">
                            <button onclick="lessCoke()">-</button>
                            <span class="quantity" id="CokeNumber"></span>
                            <button onclick="moreCoke()">+</button>
                        </div>
                    </div>
                </div>
                <div class="product" id="IceTea">
                    <div class="photo">
                        <img src="img/lipton.png">
                    </div>
                    <div class="description">
                        <span class="name">Ice Tea</span>
                        <span class="price" id="IceTeaPrice"></span>
                        <div class="quantity-area">
                            <button onclick="lessIceTea()">-</button>
                            <span class="quantity" id="IceTeaNumber"></span>
                            <button onclick="moreIceTea()">+</button>
                        </div>
                    </div>
                </div>
                <div class="product" id="Water">
                    <div class="photo">
                        <img src="img/water.png">
                    </div>
                    <div class="description">
                        <span class="name">Water</span>
                        <span class="price" id="WaterPrice"></span>
                        <div class="quantity-area">
                            <button onclick="lessWater()">-</button>
                            <span class="quantity" id="WaterNumber"></span>
                            <button onclick="moreWater()">+</button>
                        </div>
                    </div>
                </div>
            </section>

            <section class="summary">
                <strong>Order Details</strong>
                <table>
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                        </tr>
                        
                        <tr>
                            <th>Total</th>
                            <th id="totalSum"></th>
                        </tr>
                    </tbody>
                </table>
            </section>

        </main>

        <script src="scripts.js"></script>
    </body>

</html>
