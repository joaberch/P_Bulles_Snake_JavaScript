<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Self Service Order</title>
    </head>

    <body>
        
        <main id="app">
            
            <section class="items">
                <h4>Pick your items</h4>

                <div class="product" id="bigMac" onclick="activate(1)">
                    <div class="photo">
                        <img src="img/big-mac.png">
                    </div>
                    <div class="description">
                        <span class="name">Big Mac</span>
                        <span class="price" id="bigMacPrice"></span>
                        <div class="quantity-area" id="quantity-area-1">
                            <button onclick="less(1)">-</button>
                            <span class="quantity" id="bigMacNumber"></span>
                            <button onclick="more(1)">+</button>
                        </div>
                    </div>
                </div>
                <div class="product" id="McChicken" onclick="activate(2)">
                    <div class="photo">
                        <img src="img/mc-chicken.png">
                    </div>
                    <div class="description">
                        <span class="name">Mc Chicken</span>
                        <span class="price" id="mcChickenPrice"></span>
                        <div class="quantity-area" id="quantity-area-2">
                            <button onclick="less(2)">-</button>
                            <span class="quantity" id="McChickenNumber"></span>
                            <button onclick="more(2)">+</button>
                        </div>
                    </div>
                </div>
                <div class="product" id="DoubleCheeseBurger" onclick="activate(3)">
                    <div class="photo">
                        <img src="img/double-cb.png">
                    </div>
                    <div class="description">
                        <span class="name">Double Cheese Burger</span>
                        <span class="price" id="DoubleCheeseBurgerPrice"></span>
                        <div class="quantity-area" id="quantity-area-3">
                            <button onclick="less(3)">-</button>
                            <span class="quantity" id="DoubleCheeseBurgerNumber"></span>
                            <button onclick="more(3)">+</button>
                        </div>
                    </div>
                </div>
                <div class="product" id="Fries" onclick="activate(4)">
                    <div class="photo">
                        <img src="img/fries.png">
                    </div>
                    <div class="description">
                        <span class="name">Fries</span>
                        <span class="price" id="FriesPrice"></span>
                        <div class="quantity-area" id="quantity-area-4">
                            <button onclick="less(4)">-</button>
                            <span class="quantity" id="FriesNumber"></span>
                            <button onclick="more(4)">+</button>
                        </div>
                    </div>
                </div>
                <div class="product" id="McNuggets" onclick="activate(5)">
                    <div class="photo">
                        <img src="img/nuggets.png">
                    </div>
                    <div class="description">
                        <span class="name">Mc Nuggets</span>
                        <span class="price" id="McNuggetsPrice"></span>
                        <div class="quantity-area" id="quantity-area-5">
                            <button onclick="less(5)">-</button>
                            <span class="quantity" id="McNuggetsNumber"></span>
                            <button onclick="more(5)">+</button>
                        </div>
                    </div>
                </div>
                <div class="product" id="Salad" onclick="activate(6)">
                    <div class="photo">
                        <img src="img/salad.png">
                    </div>
                    <div class="description">
                        <span class="name">Salad</span>
                        <span class="price" id="SaladPrice"></span>
                        <div class="quantity-area" id="quantity-area-6">
                            <button onclick="less(6)">-</button>
                            <span class="quantity" id="SaladNumber"></span>
                            <button onclick="more(6)">+</button>
                        </div>
                    </div>
                </div>
                <div class="product" id="Coke" onclick="activate(7)">
                    <div class="photo">
                        <img src="img/cola.png">
                    </div>
                    <div class="description">
                        <span class="name">Coke</span>
                        <span class="price" id="CokePrice"></span>
                        <div class="quantity-area" id="quantity-area-7">
                            <button onclick="less(7)">-</button>
                            <span class="quantity" id="CokeNumber"></span>
                            <button onclick="more(7)">+</button>
                        </div>
                    </div>
                </div>
                <div class="product" id="IceTea" onclick="activate(8)">
                    <div class="photo">
                        <img src="img/lipton.png">
                    </div>
                    <div class="description">
                        <span class="name">Ice Tea</span>
                        <span class="price" id="IceTeaPrice"></span>
                        <div class="quantity-area" id="quantity-area-8">
                            <button onclick="less(8)">-</button>
                            <span class="quantity" id="IceTeaNumber"></span>
                            <button onclick="more(8)">+</button>
                        </div>
                    </div>
                </div>
                <div class="product" id="Water" onclick="activate(9)">
                    <div class="photo">
                        <img src="img/water.png">
                    </div>
                    <div class="description">
                        <span class="name">Water</span>
                        <span class="price" id="WaterPrice"></span>
                        <div class="quantity-area" id="quantity-area-9">
                            <button onclick="less(9)">-</button>
                            <span class="quantity" id="WaterNumber"></span>
                            <button onclick="more(9)">+</button>
                        </div>
                    </div>
                </div>
            </section>

            <section class="summary">
                <strong>Order Details</strong>
                <table>
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                        </tr>
                        
                        <tr>
                            <th>Total</th>
                            <th id="totalSum"></th>
                        </tr>
                    </tbody>
                </table>
            </section>

        </main>

        <script src="scripts.js"></script>
    </body>

</html>
